<!DOCTYPE html>
<html>
	<head>
		<title>Prophet</title>
		<link rel="stylesheet" href="https://brick.a.ssl.fastly.net/Source+Sans+Pro:300,400,600,700,400i,700i">
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<div class="column portfolios">
			<div class="nav">
				<h1 class="title">Prophet</h1>
			</div>
			<div id="portfolios">
				<div class="entry portfolio">
					<div class="left">
						<span class="name">Bored</span>
						<span class="manager">Jane Smith</span>
					</div>
					<div class="right">
						<span class="price">$2359</span>
					</div>
				</div>
				<div class="entry portfolio">
					<div class="left">
						<span class="name">My Own Hedge Fund&trade;</span>
						<span class="manager">Julie Andrews</span>
					</div>
					<div class="right">
						<span class="price">$8472</span>
					</div>
				</div>
			</div>
		</div>
		<div class="column holdings">
			<div id="holdings">
				<div class="entry holding">
					<div class="left">
						<span class="symbol">AAPL</span>
						<span class="name">Apple Inc.</span>
					</div>
					<div class="right">
						<span class="change pos">+1.03</span>
						<span class="price">$277</span>
					</div>
				</div>
				<div class="entry holding">
					<div class="left">
						<span class="symbol">TSLA</span>
						<span class="name">Tesla Motors</span>
					</div>
					<div class="right">
						<span class="change pos">+2.38</span>
						<span class="price">$128</span>
					</div>
				</div>
				<div class="entry holding">
					<div class="left">
						<span class="symbol">GOOG</span>
						<span class="name">Alphabet Inc</span>
					</div>
					<div class="right">
						<span class="change neg">-0.54</span>
						<span class="price">$342</span>
					</div>
				</div>
			</div>
		</div>
		<div class="column view">
			<div class="top">
				<div class="left">
					<h2 class="symbol">AAPL</h2>
					<span class="name">Apple Inc.</span>
				</div>
				<div class="right">
					<span class="change pos">+1.03</span>
					<span class="price">$277.84</span>
				</div>
			</div>
			<div class="graph">
				<svg id="graph" width="100%" height="300px">
				</svg>
			</div>
		</div>

		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="js/script.js"></script>
	</body>
</html>
